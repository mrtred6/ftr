name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y libtinfo5 openjdk-8-jdk unzip wget python3-pip
          pip3 install buildozer cython

      - name: Set up Android SDK and NDK
        env:
          ANDROID_HOME: ${{ runner.temp }}/android-sdk
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          ANDROID_NDK_HOME: ${{ runner.temp }}/android-ndk-r21e
          LEGACY_NDK: ${{ runner.temp }}/android-ndk-r21e
        run: |
          # Setup SDK
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip
          rm sdk-tools.zip

          # Move extracted files to the correct path
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

          # Setup NDK r21e
          cd ${{ runner.temp }}
          wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip android-ndk-r21e-linux-x86_64.zip
          rm android-ndk-r21e-linux-x86_64.zip
          echo "NDK setup complete."

      - name: Build APK
        env:
          ANDROID_HOME: ${{ runner.temp }}/android-sdk
          ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
          ANDROID_NDK_HOME: ${{ runner.temp }}/android-ndk-r21e
          LEGACY_NDK: ${{ runner.temp }}/android-ndk-r21e
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
